{% extends 'sell_it_app/base.html' %}

{% block title %}Thanks!{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center" style="margin-top: 100px;">
        <div class="text" style="font-size: xx-large">
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% else %}
                <span>Thanks for subscribing newsletter!</span>
            {% endif %}
        </div>
        <div class="redirect" style="font-size: large; margin-top: 10px;">
            <span><a href="{% url 'index' %}">Back to main page</a></span>
        </div>
    </div>
</div>
{% endblock %}
