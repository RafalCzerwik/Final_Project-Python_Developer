{% extends 'sell_it_app/base.html' %}

{% block title %}Question about {{ listing.title }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 30px;">
    <h5 style="font-size: x-large; font: bold; margin-bottom: 20px;">Send message</h5>
</div>
<div class="container" style="margin-top: 20px; border-radius: 10px; border: 1px solid #e0dfdf;">
    <div class="row">
        <form action="{% url 'send-new-message' listing.id %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3" style="margin-top: 20px;">
                  <span class="input-group-text" id="basic-addon1">Title</span>
                  <input type="text" class="form-control" value='{{ listing.title }}' placeholder="Enter title here" aria-label="Title" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
              <span class="input-group-text">Message</span>
              <textarea class="form-control" name='message' aria-label="With textarea"></textarea>
            </div>
            <div class="col-md-12 d-flex justify-content-end" style="margin-bottom: 20px;">
                <button type="submit" class="btn btn-outline-success" style="margin-left: 30px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                    </svg>
                    Send message</button>
            </div>
        </form>
        <div class="col-md-12 d-flex align-items-center justify-content-center text-center" style="margin-right: 10px; margin-left: 10px;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        </div>
    </div>

</div>
{% endblock %}
