{% extends 'sell_it_app/base.html' %}

{% block title %}Add listing{% endblock %}

{% block content %}
<div class="container" style="margin-top: 30px;">
    <h5 style="font-size: x-large; font: bold; margin-bottom: 20px;">Add listing</h5>
</div>
<div class="container" style="margin-top: 20px; border-radius: 10px; border: 1px solid #e0dfdf;">
    <div class="row">
          <div class="col-md-5" style="margin-top: 20px;">
              <div class="input-group d-flex">
                <span class="input-group-text" id="basic-addon1">From</span>
                <input type="email" class="form-control" placeholder="name@example.com" aria-label="From">
              </div>
          </div>
          <div class="col-md-5" style="margin-top: 20px;">
              <div class="input-group d-flex">
                  <span class="input-group-text" id="basic-addon1">To</span>
                  <input type="email" class="form-control" placeholder="name@example.com" aria-label="To">
              </div>
          </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="input-group" style="margin-bottom: 20px;">
          <span class="input-group-text">Message</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="col-md-6">
            <div class="input-group" style="margin-bottom: 20px;">
              <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button class="btn btn-outline-primary" type="button" id="inputGroupFileAddon04">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                    <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
                  </svg>
                  Upload</button>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end" style="margin-bottom: 20px;">
            <button type="submit" class="btn btn-outline-success" style="margin-left: 30px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                    <path d="M11 2H9v3h2z"/>
                    <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                </svg>
                Save</button>
        </div>
    </div>
</div>
{% endblock %}
